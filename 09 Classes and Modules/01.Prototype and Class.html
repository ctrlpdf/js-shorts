<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <pre>
      Before ES6, class did not exist.
      If we wanted to implement the concept of class, we had to use prototype.
      But after ES6, we can use class.
    </pre>
    <script>
      (() => {

        function Sheep(name) {
          this.name = name;
        }
        Sheep.prototype.sound = function() {
          console.log(this.name + ': Baa Baa');
        }
        var sheep = new Sheep('Black sheep');
        sheep.sound();

        class Cow {
          constructor(name) {
            this.name = name;
          }
          sound() {
            console.log(this.name + ': Moo Moo');
          }
        }
        const cow = new Cow('Milk cow');
        cow.sound();

      })();
    </script>
  </body>
</html>
