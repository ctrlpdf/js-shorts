<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <pre>
      A regular function's this points to the object it depends on,
      while an arrow function's this points to the instance it depends on.
    </pre>
    <script>
      (() => {

        function BlackSheep() {
          this.name = 'AAA';
          return {
            name: 'BBB',
            sound: function() { // <==================== regular function
              console.log(this.name);
            }
          }
        }
        const blackSheep = new BlackSheep();
        blackSheep.sound(); // ====================> BBB

        function WhiteSheep() {
          this.name = 'AAA';
          return {
            name: 'BBB',
            sound: () => { // <==================== arrow function
              console.log(this.name);
            }
          }
        }
        const whiteSheep = new WhiteSheep();
        whiteSheep.sound(); // ====================> AAA
        
      })();
    </script>
  </body>
</html>
